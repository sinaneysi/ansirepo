---
- name: install dependency
  apt:
    name: "{{item}}"
    state: present
    update_cache: yes
  loop:
    - apt-transport-https
    - ca-certificates
    - curl
    - gnupg-agent
    - software-properties-common

- name: Download Docker GPG key using curl with proxy
  shell: curl -fsSL https://download.docker.com/linux/{{ os_family }}/gpg -o /tmp/docker.gpg

- name: Add Docker GPG key
  apt_key:
    file: /tmp/docker.gpg
    state: present

- name: add docker repo
  apt_repository:
    repo: deb https://download.docker.com/linux/{{ os_family }} {{ ansible_distribution_release }} stable
    state: present

- name: install docker
  apt:
    name: "{{item}}"
    state: latest
    update_cache: yes
  loop:
    - docker-ce
    - docker-ce-cli
    - containerd.io

- name: start and enable docker
  service:
    name: docker
    state: started
    enabled: yes
